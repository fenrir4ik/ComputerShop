<div class="form-outline form-white mb-4">
    {% for field, errors in form.errors.items %}
        {% for error in errors %}
            <p class="error_text">{{ error }}</p>
        {% endfor %}
    {% endfor %}
</div>
<div class="form-group">
    <label for="order_name">Имя</label>
    <input id="order_name" class="form-control" maxlength="30"
           name="to_name" value="{{ form.to_name.value|default:'' }}" required/>
</div>
<div class="form-group">
    <label class="form-label" for="order_surname">Фамилия</label>
    <input id="order_surname" class="form-control" maxlength="30"
           name="to_surname" value="{{ form.to_surname.value|default:'' }}" required/>
</div>
<div class="form-group">
    <label class="form-label" for="order_telno">Номер телефона</label>
    <input id="order_telno" class="form-control" maxlength="12"
           name="to_telno" value="{{ form.to_telno.value|default:'' }}" required/>
</div>
<div class="form-group">
    <label class="form-label" for="order_email">Почта</label>
    <input type="email" id="order_email" class="form-control"
           name="to_email" value="{{ form.to_email.value|default:'' }}" required/>
</div>
<div class="form-group">
    <label class="form-label" for="order_address">Адрес</label>
    <textarea id="order_address" class="form-control" aria-label="With textarea"
              maxlength="255" name="address">{{ form.address.value|default:'' }}</textarea>
</div>
<div class="form-group">
    <label class="form-label" for="order_payment">Тип оплаты</label>
    <select class="form-select form-select-lg mb-2" name="payment_type" id="order_payment">
        {% for val, name in form.fields.payment_type.choices %}
            <option value="{{ val }}">{{ name }}</option>
        {% endfor %}
    </select>
</div>
