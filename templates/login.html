{% extends "base.html" %}

{% block content %}
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card-body p-5 text-center" style="border-radius: 1rem; background-color: #707B7C">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
                    <p class="text-white-50 mb-5">Введите логин и пароль</p>
                    <form method="POST" class="post-form">{% csrf_token %}
                        <div class="form-outline form-white mb-4">
                            <p class="error_text">{{ form.non_field_errors.as_text }}</p>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input name='username' id="login_username" class="form-control form-control-lg" required/>
                            <label class="form-label" for="login_username">Логин</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input name='password' type="password" id="login_password"
                                   class="form-control form-control-lg" required/>
                            <label class="form-label" for="login_password">Пароль</label>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                    </form>
                </div>
                <div>
                    <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Регистрация</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
